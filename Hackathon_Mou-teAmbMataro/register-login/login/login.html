<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" type="text/css" href="../css/login_register.css" />
    <link rel="icon" href="images/icono/favicon.ico" type="image/x-icon" />
</head>

<body>
    <div id=dos>
        <div class="wrapper">
            <h2>Iniciar sesión</h2>
            <p>Rellena el siguiente formulario para poder iniciar sesión.</p>
            <form action="" method="post">
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" name="dni" class="form-control" value="">
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" name="password" class="form-control">
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Submit">
                    <input type="reset" class="btn btn-default" value="Reset">
                </div>
                <p>¿No tienes cuenta? <a href="../register/register.html">Registrate aquí</a>.</p>
                <p>Ir a la Página Principal <a href="../../index.html">Mou-te amb Mataró</a>.</p>
            </form>
        </div>
    </div>
</body>

</html>
